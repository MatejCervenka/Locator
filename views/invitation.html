<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/resources/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation System</title>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h1>Invitation System</h1>
        <div class="login-form">
            <form id="invitation-form">
                <div class="form-group">
                    <label for="username"></label><input placeholder="Username" type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email"></label><input placeholder="Email" type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Invitation">
                </div>
            </form>
            <ul id="invitation-list"></ul>
        </div>
    </div>

    <div class="button-map-container">
        <button id="button-map" onclick="document.location = '../i'">
            Mapa
        </button>
    </div>

    <div class="button-map-container">
        <button id="button-map2" onclick="document.location = '../i'">
            Mapa
        </button>
    </div>
</div>




<script type="application/javascript" src="/js/invitation.js"></script>
</body>
</html>
